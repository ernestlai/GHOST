<!DOCTYPE html>
<meta charset="utf-8">

<link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
<style src="css/styling.css"></style>
<script src="js/d3.js" charset="utf-8"></script>
<script src="js/jQuery.js" charset="utf-8"></script>
<script src="js/context-menu.js" type="text/javascript"></script>
<script src="js/color-parser.js" type="text/javascript"></script>
<script src="js/canvg.js" type="text/javascript"></script>
<script src="js/FileSaver.js" type="text/javascript"></script>
<script src="js/Blob.js" type="text/javascript"></script>
<script src="js/canvas-toBlob.js" type="text/javascript"></script>
<script src="js/unions.js" type='text/javascript'></script>
<script src="js/code.js" type='text/javascript'></script>
<script src="js/bootstrap.js" type="text/javascript"></script>


<body>
<article>
    <aside>
        <ul>
            <li>
                <button type="button" onclick="reset_display()">Reset</button>
            </li>
            <li>
                <button
                        id='threshold-activate-menu'
                        type='button'
                        class='context-menu-threshold'
                        type='submit'>Threshold
                </button>

                <!-- oninput works with chrome/onchange IE -->
                <input type='range'
                       id='thresholdslider'
                       min='0.0'
                       max='0.5'
                       step='0.001'
                />
                <!-- output tags don't work on IE -->
                <small id='thresholdOutput'></small>
            </li>
            <li>
                <button
                        id='color-activate-menu'
                        type='button'
                        class='context-menu-colors'
                        type='submit'>Symbols
                </button>
            </li>
        </ul>
    </aside>
    <svg id='transmission-network'></svg>
</article>
<dialog id='#svg2canvas' style='visibility: hidden'>
    <canvas id='svg-export'></canvas>
</dialog>

<script src="js/visualization.js" type="text/javascript"></script>

</body>
